<div class="bg-white px-4 py-16 opacity-90 md:px-9 xl:px-0 xl:py-[104px]">
  <div class="container m-auto">
    <app-title tag="LATEST EVENTS" title="最新活動"></app-title>
    <div class="flex flex-col gap-6 pt-10 xl:flex-row xl:pt-16">
      <div class="xl:w-1/2">
        <picture
          class="inline-flex h-[413px] w-full items-center overflow-hidden rounded-2xl"
        >
          <source
            [srcset]="lastestEventList[0].imgUrl.webp"
            type="image/webp"
          />
          <img
            [src]="lastestEventList[0].imgUrl.png"
            [alt]="lastestEventList[0].title"
          />
        </picture>
        <div class="flex flex-col gap-2 pt-4">
          <div class="text-small text-gray-500">
            {{ lastestEventList[0].date | date: "yyyy/MM/dd" }}
          </div>
          <div class="text-h5">{{ lastestEventList[0].title }}</div>
          <div class="text-small">{{ lastestEventList[0].desc }}</div>
        </div>
      </div>
      <div class="flex flex-col gap-6 xl:w-1/2">
        <ng-container
          *ngFor="let lastestEvent of lastestEventList; let i = index"
        >
          <div *ngIf="i > 0" class="flex gap-4">
            <picture
              class="inline-flex h-[134px] max-w-[201px] items-center overflow-hidden rounded-lg"
            >
              <source [srcset]="lastestEvent.imgUrl.webp" type="image/webp" />
              <img [src]="lastestEvent.imgUrl.png" [alt]="lastestEvent.title" />
            </picture>
            <div class="flex flex-col gap-2">
              <div class="text-small text-gray-500">
                {{ lastestEvent.date | date: "yyyy/MM/dd" }}
              </div>
              <div class="text-h5">{{ lastestEvent.title }}</div>
              <div class="text-small">{{ lastestEvent.desc }}</div>
            </div>
          </div>
        </ng-container>
        <div>
          <app-button [theme]="Theme.Slate" [icon]="Icon.ArrowForward"
            >查看更多</app-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
